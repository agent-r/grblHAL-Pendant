[env:lolin32]
; // POSSIBLE OTIONS:
; // Standard Version ---> without Bluetooth SSID Search

; platform = espressif32

platform = https://github.com/platformio/platform-espressif32.git
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#2.0.4

# platform_packages = platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

; // TRY THIS - SEEMS TO WORK !!!!
; platform = https://github.com/tasmota/platform-espressif32/releases/download/v2.0.3rc1/platform-espressif32-2.0.3.zip

board = lolin32
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.partitions = huge_app.csv
framework = arduino

upload_port = COM6
upload_speed = 921600

monitor_port = COM6
monitor_speed = 115200

